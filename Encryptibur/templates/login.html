<html>
  <head>
    {% load staticfiles %}
    <link rel='stylesheet' type='text/css' href="{% static 'styles/styles.css'%}">
  </head>
  <body id='background'>
    <div id='menu'></div>
    <div style="clear: both;"></div>
    <div id='container'>
		<form action='/encryptibur/login/' method='POST'>
			{% csrf_token %}
	  		<div id='login' style='auto-margin: 0;'>
	        	<div style="border: 1px solid #fff; auto-margin: 0;">
					<div>
						<label>Username:</label>
		            	<input id="username" type="text" />
					</div>
					<div>
						<label>Password:</label>
		            	<input id="password" type="text" />
					</div>
					<div>
						<button id="signup">Sign Up</button>
						<button id="login">Login</button>
					</div>
		        </div>
	   		</div>
		</form>
    </div>
  </body>
</html>
